{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Login</title>
  <link rel="stylesheet" type="text/css" href="{% static '/css/login.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <div class="logo-left">
      <img src="{% static 'imagens/logo.png' %}" alt="Logo Esquerda">
    </div>
    <h1>Redefinição de senha</h1>
  </header>

  <div class="content">
    <div class="login-boxx border col-md-6 mx-auto">
      <div class="login-form">
        <h3>Primeiro Login</h3>
        <form action="{% url 'firstLoginServer'%}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha">
          </div>
          <div class="form-group">
            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha">
          </div>
          {{ error|safe }}
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>Instituto Federal do Piauí</p>
  </footer>
</body>
</html>
